<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>THE NAME</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet" />

<style>
  body {
    background-color: #ffe6f0;
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 40px;
    display: block;
    overflow: hidden;
    transition: background-color 0.5s, color 0.5s;
  }

  body.dark-mode {
    background-color: #1a1a1a;
    color: #f0c4d7;
  }

  h1, h2, h3, a, p {
    font-family: 'Dancing Script', cursive;
  }

  h1 {
    color: #d63384;
    font-size: 3em;
    opacity: 0;
    animation: fadeIn 1s forwards;
    animation-delay: 0.2s;
    animation-play-state: paused;
  }

  h2 {
    color: #cc6699;
    font-size: 1.5em;
    opacity: 0;
    animation: fadeIn 1s forwards;
    animation-play-state: paused;
  }

  h2:nth-of-type(1) { animation-delay: 0.4s; }
  h2:nth-of-type(2) { animation-delay: 0.6s; }

  .form-section { margin-top: 40px; }
  .form-section h3 {
    margin-bottom: 20px;
    color: #bf4080;
    opacity: 0;
    animation: fadeIn 1s forwards;
    animation-delay: 0.8s;
    animation-play-state: paused;
  }

  .form-section a {
    display: block;
    margin: 5px auto;
    color: #99004d;
    text-decoration: none;
    font-weight: bold;
    opacity: 0;
    animation-duration: 0.6s;
    animation-fill-mode: forwards;
    padding: 10px 20px;
    border-radius: 8px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    width: fit-content;
    box-shadow: 0 0 0 rgba(255, 102, 178, 0);
    animation-play-state: paused;
    border: 2px solid #ff66b2;
  }

  .form-section a:hover {
    color: #ff66b2;
    box-shadow: 0 0 10px rgba(255, 102, 178, 0.7), 0 0 20px rgba(255, 102, 178, 0.5);
    transform: scale(1.05);
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  @keyframes slideFromLeft {
    from { opacity: 0; transform: translateX(-50px); }
    to { opacity: 1; transform: translateX(0); }
  }

  @keyframes slideFromRight {
    from { opacity: 0; transform: translateX(50px); }
    to { opacity: 1; transform: translateX(0); }
  }

  .form-section a:nth-of-type(odd) { animation-name: slideFromLeft; }
  .form-section a:nth-of-type(even) { animation-name: slideFromRight; }

  .form-section a:nth-of-type(1)  { animation-delay: 1s; }
  .form-section a:nth-of-type(2)  { animation-delay: 1.2s; }
  .form-section a:nth-of-type(3)  { animation-delay: 1.4s; }
  .form-section a:nth-of-type(4)  { animation-delay: 1.6s; }
  .form-section a:nth-of-type(5)  { animation-delay: 1.8s; }
  .form-section a:nth-of-type(6)  { animation-delay: 2.0s; }
  .form-section a:nth-of-type(7)  { animation-delay: 2.2s; }
  .form-section a:nth-of-type(8)  { animation-delay: 2.4s; }
  .form-section a:nth-of-type(9)  { animation-delay: 2.6s; }
  .form-section a:nth-of-type(10) { animation-delay: 2.8s; }
  .form-section a:nth-of-type(11) { animation-delay: 3.0s; }
  .form-section a:nth-of-type(12) { animation-delay: 3.2s; }
  .form-section a:nth-of-type(13) { animation-delay: 3.4s; }
  .form-section a:nth-of-type(14) { animation-delay: 3.6s; }
  .form-section a:nth-of-type(15) { animation-delay: 3.8s; }
  .form-section a:nth-of-type(16) { animation-delay: 4.0s; }

  #intro-screen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #ffe6f0;
    display: none;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    z-index: 9999;
    animation: fadeInIntro 1.5s ease forwards;
  }

  #intro-screen h1, #intro-screen p, #intro-screen button {
    opacity: 0;
    animation: fadeIn 1s forwards;
  }

  #intro-screen h1 {
    color: #d63384;
    font-size: 2.5em;
    animation-delay: 0.3s;
  }

  #intro-screen p:nth-of-type(1) { font-size: 1.2em; color: #99004d; animation-delay: 0.6s; }
  #intro-screen p:nth-of-type(2) { font-size: 1.1em; color: #cc6699; animation-delay: 0.9s; }

  #intro-screen button {
    margin-top: 40px;
    padding: 10px 20px;
    font-size: 1em;
    background: #d63384;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    animation-delay: 1.2s;
    box-shadow: 0 0 15px rgba(255, 102, 178, 0.6);
    transition: all 0.3s ease-in-out;
  }

  #intro-screen button:hover {
    box-shadow: 0 0 20px rgba(255, 102, 178, 1), 0 0 30px rgba(255, 102, 178, 0.8);
    transform: scale(1.05);
  }

  @keyframes fadeInIntro {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  .back-button {
    position: fixed;
    top: 20px;
    left: 20px;
    background-color: #ff66b2;
    color: white;
    padding: 8px 15px;
    border: none;
    border-radius: 10px;
    text-decoration: none;
    font-weight: bold;
    box-shadow: 0 0 10px rgba(255, 102, 178, 0.6);
    z-index: 10000;
  }

  .back-button:hover {
    background-color: #e0559a;
    box-shadow: 0 0 15px rgba(255, 102, 178, 1);
  }

  #toggleTheme {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 10000;
    background-color: #ff66b2;
    color: white;
    padding: 8px 15px;
    border: none;
    border-radius: 10px;
    font-family: 'Dancing Script', cursive;
    font-weight: bold;
    cursor: pointer;
  }
</style>

<style>
  body.dark-mode #intro-screen {
    background: #1a1a1a;
  }

  body.dark-mode #intro-screen h1 {
    color: #f0c4d7;
  }

  body.dark-mode #intro-screen p:nth-of-type(1) {
    color: #ffb3d9;
  }

  body.dark-mode #intro-screen p:nth-of-type(2) {
    color: #e28fb0;
  }

  body.dark-mode #intro-screen button {
    background: #cc5588;
    color: white;
    box-shadow: 0 0 15px rgba(255, 102, 178, 0.5);
    transition: all 0.3s ease-in-out;
  }

  body.dark-mode #intro-screen button:hover {
    box-shadow: 0 0 20px rgba(255, 102, 178, 0.9), 0 0 30px rgba(255, 102, 178, 0.7);
    transform: scale(1.05);
  }

  body.dark-mode #intro-screen img {
    filter: brightness(0.9) contrast(1.2);
  }
</style>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const homepage = "https://linaluvmint.github.io/altprojectcoding/";
    const homepageWithIndex = "https://linaluvmint.github.io/altprojectcoding/index.html";
    const referrer = document.referrer;

    if (referrer === homepage || referrer === homepageWithIndex) {
      sessionStorage.setItem("fromHomepage", "true");
    }

    if (!sessionStorage.getItem("fromHomepage")) {
      const password = "sayaSayangAwak";
      const userInput = prompt("Sila masukkan kata laluan untuk akses:");

      if (userInput !== password) {
        alert("Kata laluan salah! Anda akan dibawa kembali ke halaman utama.");
        window.location.href = homepage;
        return;
      } else {
        sessionStorage.setItem("fromHomepage", "true");
      }
    }

    function showMainContent(showIntro = false) {
      if (showIntro) {
        document.getElementById("intro-screen").style.display = "flex";
        document.body.style.overflow = "hidden";
      } else {
        document.getElementById("intro-screen").style.display = "none";
        document.body.style.overflow = "auto";
        document.querySelectorAll("h1, h2, .form-section h3, .form-section a").forEach(el => el.style.animationPlayState = "running");
      }
    }

    if (referrer === homepage || referrer === homepageWithIndex) {
      showMainContent(true);
    } else {
      showMainContent(false);
    }

    const masukBtn = document.querySelector("#intro-screen button");
    if (masukBtn) {
      masukBtn.addEventListener("click", () => {
        showMainContent(false);
      });
    }

    document.querySelectorAll(".form-section a").forEach(link => {
      link.addEventListener("click", e => {
        e.preventDefault();
        link.style.transform = "scale(1.3)";
        setTimeout(() => {
          window.location.href = link.href;
        }, 300);
      });
    });

    const toggleBtn = document.getElementById("toggleTheme");
    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark-mode");
      toggleBtn.textContent = "Light Mode";
    } else {
      toggleBtn.textContent = "Dark Mode";
    }
    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      const isDark = document.body.classList.contains("dark-mode");
      toggleBtn.textContent = isDark ? "Light Mode" : "Dark Mode";
      localStorage.setItem("theme", isDark ? "dark" : "light");
    });
  });
</script>
</head>
<body>
  <a class="back-button" href="index.html">‚Üê KEMBALI KE HALAMAN UTAMA</a>
  <h1>THE NAME</h1>
  <div class="form-section">
  Nanti baru letak text, focus coding dulu.
  </div>
</body>
</html>
